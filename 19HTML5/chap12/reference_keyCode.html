<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
    <script>
        // keyCode 누르면 경고창에 keyCode 값이 나타남
        window.onload = function () {
            window.onkeydown = function (event) {
                alert(event.keyCode);
            };
        }; 
    </script>
</head>
<body>
    
</body>
</html>
