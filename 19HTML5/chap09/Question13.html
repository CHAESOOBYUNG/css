<!DOCTYPE html>
<html>
<head>
    <script>
        var input = prompt("입력해주세요", "입력");
        alert('천의 자리: ' + parseInt(input/1000) +
              ' || 백의 자리: ' + parseInt(input%1000/100) +
              ' || 십의 자리: ' + parseInt(input%100/10) +
              ' || 일의 자리: ' + parseInt(input%10));
    </script>
</head>
