<!DOCTYPE html>
<html>
<head>
    <script>
        // Date 객체 선언 -> 현재 시간 측정
        var date = new Date();
        var hours = date.getHours();

        if(hours < 7) {
            alert('숙면 중...');
        } else if(hours < 8) {
            alert('준비');
        } else if(hours < 9) {
            alert('출근');
        } else if(hours < 11) {
            alert('오전 업무');
        } else if(hours < 12) {
            alert('점심');
        } else if(hours < 18) {
            alert('오후 업무');
        } else if(hours < 23) {
            alert('퇴근 및 여가');
        }
    </script>
</head>

</body>
</html>
