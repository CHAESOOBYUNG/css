<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수 선언
        var i = 0;
        var array = ['가', '나', '다'];

        // 반복 수행. i가 3(배열 원소 갯수)보다 적을 때 반복
        while(i < array.length) {
            //출력
            alert(i + '번째 출력: ' + array[i]);

            //탈출위해 변수 더함
            i++;
        }
    </script>
</head> 
</html>
