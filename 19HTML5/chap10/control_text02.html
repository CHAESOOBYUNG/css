<!DOCTYPE html>
<html>
<head>
    <title>DOM Script</title>
    <script>
        // 이벤트 연결
        window.onload = function () {
            // 변수 선언
            var output = '';
            for(var i = 0; i < 10; i++) {
                output += '<h1>Header - ' + i + '</h1>';
            }

            // 문서 객체 내부 글자 변경
            //document.body.textContent = output;
            document.body.innerHTML = output;
        }
    </script>
</head>
<body>
    
</body>
</html>
