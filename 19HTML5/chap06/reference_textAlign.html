<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        .font_center { text-align: center; }
    </style>
</head>
<body>
    <span class="font_center">Lorem ipsum dolor sit amet</span> <!-- span 태그 text-align 속성 적용 X -->
    <p class="font_center">Lorem ipsum dolor sit amet</p>
</body>
</html>
