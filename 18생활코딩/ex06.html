<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array(배열)</h1>
    <h2>Syntax(문법)</h2>
    <script>
        var ive = ["김지원", "장원영", "안유진", "레이", "이현서"];
    </script>

    <h2>get(가져오기)</h2>
    <script>
        document.write(ive[0]); 
        document.write(ive[1]);
    </script>

    <h2>add(추가)</h2>
    <script>
        ive.push("김가을");
    </script>

    <h2>count</h2>
    <script>
        document.write(ive.length);
    </script>
</body>
</html>
