<!DOCTYPE html>
<html>
<head>
    <div>클릭</div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        var colors = ['red', 'green', 'blue']
        var currentColor = 0
        $('div').css({
            backgroundColor: colors[currentColor]
        }).click(function () {
            currentColor = currentColor + 1
            if (currentColor == 3) {
                currentColor = currentColor % 3
            }

            $(this).css({
                backgroundColor: colors[currentColor]
            });
        })
    </script>
    <style>
        div {
            width: 100px;
            height: 50px;
            line-height: 50px; /* 글자 수직 중앙 정렬 */
            text-align: center; /* 글자 수평 중앙 정렬 */
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
</body>
</html>
