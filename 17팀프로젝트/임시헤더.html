<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 부트스트랩 적용방법 (min or 일반 파일 중 하나를 링크)-->
    <!-- 링크 순서 중요-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- 개인디자인(부트스트랩 아래에 위치)-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    li {
        display: inline;
    }

    header {
        font-size: 25px;
        background-color: black;
        height: 42px;
        position: relative;

    }

    .nav-link {
        color: #fff;
        float: left;
    }

    .nav-link:hover {
        text-decoration: none;
    }

    .nav-link:active {
        text-decoration: none;
    }

    .a_title {
        color: #fff;
        position: relative;
    }
    .a_title:hover{
        text-decoration: none;
    }
    .a_title:active{
        text-decoration: none;
    }


    .li_title {
        text-align: center;
    }
    .link > li {display: inline-block;}
    .div_link {
        position: absolute;
        top: 0;
        right: 50px;
    }
    

    
</style>

<body>

    <!-- https://www.lonelyplanet.com-->
    <header id="header">
        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="search">
            <div><a href="#" class="nav-link"><span class="glyphicon glyphicon-search"></span> Search</a></div>
        </nav>

            <div class="li_title">
                <a class="a_title" href="#">Title</a>
            </div>

            <div class="div_link">

                <ul class="link">
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" style="background-color: black; border-color:black; color: #fff;" type="button" data-toggle="dropdown">Link 1
                                </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Link 1-1</a></li>
                                <li><a href="#">Link 1-2</a></li>
                                <li><a href="#">Link 1-3</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" style="background-color: black; border-color:black; color: #fff;" type="button" data-toggle="dropdown">Link 2
                                </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Link 2-1</a></li>
                                <li><a href="#">Link 2-2</a></li>
                                <li><a href="#">Link 2-3</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" style="background-color: black; border-color:black; color: #fff;" type="button" data-toggle="dropdown">Link 3
                                </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Link 3-1</a></li>
                                <li><a href="#">Link 3-2</a></li>
                                <li><a href="#">Link 3-3</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <button class="btn btn-primary"  style="background-color: black; border-color:black; color: #fff;">.....</button>
                    </li>
                </ul>



            </div>

        </header>

</body>

</html>
