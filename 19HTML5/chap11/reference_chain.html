<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // 이벤트 연결
        $(document).ready(function () {
            // 속성 지정
            $('img').attr('alt', 'jQuery 라이브러리를 사용한 속성 지정')
            .attr('src', 'http://placehold.it/100x100').attr('width', '100');
        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
